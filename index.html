<!DOCTYPE html>

<head>

  <style>
    /* --- seu CSS base --- */
    .tier-box {
      background-color: #f3f4f6;
      border-radius: 8px;
      margin-bottom: 30px;
      padding: 10px 10px 10px 50px;
      position: relative;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      overflow: visible;
    }
    .tier-label {
      position: absolute;
      left: 0;
      width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: white;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      border-radius: 8px 0 0 8px;
      z-index: 9;
      transition: top 0.13s cubic-bezier(.6,1.5,.6,1);
      background: #6366f1;
    }
    .tier-label.ss { background-color: #e53935; }
    .tier-label.s  { background-color: #6366f1; }
    .tier-label.a  { background-color: #ffb74d; color: #23272f; }
    .tier-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px 24px;
      padding: 8px 0 4px 0;
      min-height: 40px;
      position: relative;
    }
    .card {
      border-radius: 12px;
      text-align: center;
      padding: 14px 10px 10px 10px;
      min-width: 138px;
      max-width: 138px;
      min-height: 175px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      box-shadow: 0 2px 8px rgba(30,40,60,0.09);
      transition: box-shadow 0.17s, transform 0.13s;
      animation: fadeInCard 0.5s cubic-bezier(.4,1.4,.5,1.01);
    }
    .card:hover {
      box-shadow: 0 8px 32px #6366f133;
      transform: translateY(-4px) scale(1.035);
    }
    .card > img[alt] {
      width: 62px;
      height: 62px;
      border-radius: 50%;
      margin-bottom: 8px;
      object-fit: cover;
      background: #232323;
      border: 2px solid #f3f4f6;
      box-shadow: 0 1px 6px #6366f122;
    }
    .hero-name {
      font-weight: 600;
      margin-top: 4px;
      color: #23272f;
      font-size: 1.02rem;
      letter-spacing: -0.5px;
      line-height: 1.1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-meta {
      font-size: 13px;
      color: #6366f1;
      font-weight: 600;
      margin-bottom: 2px;
    }
    .hero-routes {
      display: flex;
      gap: 7px;
      margin-top: 6px;
      justify-content: center;
      min-height: 21px;
    }
    .hero-routes.single { justify-content: center; }
    .hero-route img {
      width: 60px !important;
      height: 60px !important;
      border-radius: 50%;
      object-fit: cover;
      border: none !important;
      background: transparent !important;
      box-shadow: none !important;
      margin: 0 auto;
      display: block;
    }
    .hero-route span, .hero-route .route-name { display: none !important; }
    .hidden { display: none !important; }
    .footer-moba {
      background: #23272f;
      color: #b1b6c9;
      width: 100%;
      font-size: 1rem;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 1.5rem;
      font-family: 'Inter', system-ui, sans-serif;
      letter-spacing: 0.2px;
    }
    .footer-moba .byarthur {
      display: flex;
      align-items: center;
      gap: 3px;
      font-weight: 500;
      font-size: 1rem;
      color: #6366f1;
      margin-left: 18px;
      letter-spacing: 0.3px;
      text-decoration: none;
      transition: color 0.18s;
    }
    .footer-moba .byarthur:hover,
    .footer-moba .byarthur:focus { color: #7e22ce; }
    .footer-moba .byarthur svg {
      margin-left: 4px;
      width: 18px;
      height: 18px;
      color: #6366f1;
      stroke-width: 1.7px;
      opacity: 0.98;
      transition: color 0.2s;
    }
    .footer-moba .byarthur:hover svg,
    .footer-moba .byarthur:focus svg { color: #7e22ce; }
    /* MOBILE TIER LABEL BEHAVIOR */
    @media (max-width: 700px) {
      .tier-box {
        padding-left: 0 !important;
        padding-right: 0 !important;
      }
      .tier-label {
        /* O top √© controlado por JS! */
      }
    }
  </style>
</head>

  <!-- ----------- JS PARA LABEL FLOTANTE MOBILE ----------- -->
  <script>
    // Fun√ß√£o para manter a tier-label centralizada na metade vis√≠vel da faixa .tier-box em mobile
    function updateMobileTierLabels() {
      if (window.innerWidth > 700) {
        // Reset labels para desktop (fixo no topo)
        document.querySelectorAll('.tier-box').forEach(box => {
          const label = box.querySelector('.tier-label');
          if (label) label.style.top = '';
        });
        return;
      }
      const viewportHeight = window.innerHeight;
      document.querySelectorAll('.tier-box').forEach(box => {
        const label = box.querySelector('.tier-label');
        if (!label) return;
        const boxRect = box.getBoundingClientRect();
        const labelHeight = label.offsetHeight;
        // Base: metade da √°rea vis√≠vel da faixa
        const visibleTop = Math.max(boxRect.top, 0);
        const visibleBottom = Math.min(boxRect.bottom, viewportHeight);
        const visibleMid = (visibleTop + visibleBottom) / 2;
        // Limite superior: n√£o passar do topo da faixa
        const minTop = 10; // padding superior da tier-box
        // Limite inferior: n√£o sair do final da faixa
        const maxTop = boxRect.height - labelHeight - 10;
        // Calcule onde a label deveria estar, relativo ao topo da faixa
        let newTop = visibleMid - boxRect.top - labelHeight / 2;
        // Clamp
        newTop = Math.max(minTop, Math.min(maxTop, newTop));
        // Aplica
        label.style.top = `${newTop}px`;
      });
    }
    window.addEventListener('scroll', updateMobileTierLabels, {passive:true});
    window.addEventListener('resize', updateMobileTierLabels);
    document.addEventListener('DOMContentLoaded', updateMobileTierLabels);
  </script>

  <!-- ----------- RESTANTE DO JS DO SEU SITE ----------- -->
  <script>
    // Tradu√ß√µes
    const translations = {
      'pt-BR': {
        title: "Tier List - Mobile Legends",
        rank_label: "Rank:",
        rank_mythic: "M√≠tico",
        rank_legend: "Lenda",
        rank_epic: "√âpico",
        rank_grandmaster: "Gr√£o-mestre",
        rank_master: "Mestre",
        rank_elite: "Elite",
        rank_warrior: "Guerreiro",
        days_label: "Dias:",
        days_1: "1",
        days_3: "3",
        days_7: "7",
        days_15: "15",
        days_30: "30",
        filter_title: "Filtrar por Fun√ß√£o e Rota",
        role_label: "Fun√ß√£o:",
        role_mage: "Mago",
        role_marksman: "Atirador",
        role_tank: "Tanque",
        role_assassin: "Assassino",
        role_fighter: "Lutador",
        role_support: "Suporte",
        all_roles: "Todas",
        lane_label: "Rota:",
        lane_mid: "Meio",
        lane_gold: "Ouro",
        lane_exp: "EXP",
        lane_jungle: "Selva",
        lane_roam: "Rota√ß√£o",
        all_lanes: "Todas",
        no_heroes: "Nenhum her√≥i encontrado.",
        copy: "Copiar nome",
        copied: "Copiado!"
      },
      'en-US': {
        title: "Tier List - Mobile Legends",
        rank_label: "Rank:",
        rank_mythic: "Mythic",
        rank_legend: "Legend",
        rank_epic: "Epic",
        rank_grandmaster: "Grandmaster",
        rank_master: "Master",
        rank_elite: "Elite",
        rank_warrior: "Warrior",
        days_label: "Days:",
        days_1: "1",
        days_3: "3",
        days_7: "7",
        days_15: "15",
        days_30: "30",
        filter_title: "Filter by Role and Lane",
        role_label: "Role:",
        role_mage: "Mage",
        role_marksman: "Marksman",
        role_tank: "Tank",
        role_assassin: "Assassin",
        role_fighter: "Fighter",
        role_support: "Support",
        all_roles: "All",
        lane_label: "Lane:",
        lane_mid: "Mid",
        lane_gold: "Gold",
        lane_exp: "EXP",
        lane_jungle: "Jungle",
        lane_roam: "Roam",
        all_lanes: "All",
        no_heroes: "No heroes found.",
        copy: "Copy name",
        copied: "Copied!"
      }
    };

    let heroIdToName = {};
    let heroNameToId = {};
    let heroExtraInfo = {};
    let tierCards = [];
    let tierRecords = [];
    let currentLang = 'pt-BR';

    function fetchHeroMap() {
      return fetch('https://mlbb-proxy.vercel.app/api/hero-list')
        .then(res => res.json())
        .then(map => {
          heroIdToName = map;
          heroNameToId = {};
          Object.entries(map).forEach(([id, name]) => {
            heroNameToId[name] = id;
          });
        });
    }

    function fetchAllHeroPositions() {
      return fetch('https://mlbb-proxy.vercel.app/api/hero-position?role=all&lane=all&size=127&index=1')
        .then(res => res.json())
        .then(json => {
          heroExtraInfo = {};
          (json.data.records || []).forEach(entry => {
            const heroData = entry.data;
            heroExtraInfo[String(heroData.hero_id)] = {
              role: (heroData.hero && heroData.hero.data && heroData.hero.data.sortid && heroData.hero.data.sortid.length && heroData.hero.data.sortid[0] && heroData.hero.data.sortid[0].data && heroData.hero.data.sortid[0].data.sort_title)
                ? heroData.hero.data.sortid[0].data.sort_title.toLowerCase() : "",
              roadsort: (heroData.hero && heroData.hero.data && heroData.hero.data.roadsort)
                ? heroData.hero.data.roadsort : []
            };
          });
        });
    }

    function carregarTierList() {
      const rank = document.getElementById('rank').value;
      const days = document.getElementById('days').value;
      const url = `https://mlbb-proxy.vercel.app/api/hero-rank?source=rank&days=${days}&rank=${rank}&size=130&sort_field=win_rate&sort_order=desc`;

      document.getElementById('tier-ss').innerHTML = '';
      document.getElementById('tier-s').innerHTML = '';
      document.getElementById('tier-a').innerHTML = '';
      document.getElementById('noResults').classList.add('hidden');
      tierCards = [];
      tierRecords = [];

      Promise.all([fetchHeroMap(), fetchAllHeroPositions(), fetch(url).then(res => res.json())])
        .then(([_, __, json]) => {
          const records = json.data.records || [];
          tierRecords = records;
          let count = {ss:0,s:0,a:0};

          records.forEach(entry => {
            const hero = entry.data.main_hero.data;
            const winRate = (entry.data.main_hero_win_rate * 100).toFixed(1);
            const heroId = heroNameToId[hero.name];
            const info = heroExtraInfo[heroId] || {};
            let roadsortTitles = [];
            let iconCount = 0;
            let roadsortHtml = '';

            if (Array.isArray(info.roadsort) && info.roadsort.length > 0) {
              roadsortTitles = info.roadsort.map(rs =>
                (rs.data && rs.data.road_sort_title) ? rs.data.road_sort_title : ''
              ).filter(Boolean);
              iconCount = info.roadsort.length;
              roadsortHtml = info.roadsort.map(rs => {
                const data = rs.data || {};
                return data.road_sort_icon
                  ? `<span class="hero-route"><img src="${data.road_sort_icon}" alt="" title="${data.road_sort_title}"></span>`
                  : '';
              }).join('');
            }

            const el = document.createElement('div');
            el.className = 'card';
            el.setAttribute('data-role', (info.role || '').toLowerCase());
            el.setAttribute('data-routes', roadsortTitles.join('|').toLowerCase());
            el.setAttribute('data-id', heroId || '');
            el.setAttribute('data-name', hero.name);

            el.innerHTML = `
              <img src="${hero.head}" alt="Retrato do her√≥i ${hero.name}" loading="lazy">
              <div class="hero-name">${hero.name}</div>
              <div class="hero-meta">${winRate}% WR</div>
              <div class="hero-routes ${iconCount === 1 ? 'single' : ''}">${roadsortHtml}</div>
            `;

            tierCards.push(el);

            if (winRate >= 54) {
              document.getElementById('tier-ss').appendChild(el); count.ss++;
            } else if (winRate >= 51) {
              document.getElementById('tier-s').appendChild(el); count.s++;
            } else {
              document.getElementById('tier-a').appendChild(el); count.a++;
            }
          });

          if (!count.ss && !count.s && !count.a) {
            document.getElementById('noResults').classList.remove('hidden');
          }
          updateMobileTierLabels();
        })
        .catch(err => {
          document.getElementById('noResults').classList.remove('hidden');
        });
    }

    function filtrarTierList() {
      const role = document.getElementById('role').val
      const lane = document.getElementById('lane').value.toLowerCase();
      let visible = 0;
      document.querySelectorAll('.tier-container .card').forEach(card => {
        const heroRole = (card.getAttribute('data-role') || '').toLowerCase();
        const heroRoutes = (card.getAttribute('data-routes') || '').toLowerCase();
        let mostra = true;
        if (role && !heroRole.includes(role)) mostra = false;
        if (lane && !heroRoutes.includes(lane)) mostra = false;
        card.classList.toggle('hidden', !mostra);
        if (mostra) visible++;
      });
      document.getElementById('noResults').classList.toggle('hidden', visible !== 0);
      updateMobileTierLabels();
    }

    // Tradu√ß√£o din√¢mica
    function updateI18n() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[currentLang][key]) {
          el.textContent = translations[currentLang][key];
        }
      });
      document.querySelectorAll('option[data-i18n]').forEach(opt => {
        const key = opt.getAttribute('data-i18n');
        if (translations[currentLang][key]) {
          opt.textContent = translations[currentLang][key];
        }
      });
    }

    // Modo noturno
    function setTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      document.getElementById('themeIcon').textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem('theme', theme);
    }
    function toggleTheme() {
      const newTheme = document.body.getAttribute('data-theme') === "dark" ? "light" : "dark";
      setTheme(newTheme);
    }
    (function() {
      let theme = localStorage.getItem('theme');
      if (!theme) {
        theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? "dark" : "light";
      }
      setTheme(theme);
    })();

    // Troca de idioma
    function showFlagDropdown(show) {
      document.getElementById('flagDropdown').classList.toggle('hidden', !show);
    }
    function setLanguage(lang) {
      currentLang = lang;
      document.documentElement.lang = lang;
      updateI18n();
      carregarTierList();
      document.getElementById('langFlag').style.backgroundImage =
        lang === "pt-BR"
          ? "url('https://cdn.jsdelivr.net/gh/hjnilsson/country-flags/svg/br.svg')"
          : "url('https://cdn.jsdelivr.net/gh/hjnilsson/country-flags/svg/us.svg')";
      document.getElementById('flagBR').classList.toggle('selected', lang === "pt-BR");
      document.getElementById('flagUS').classList.toggle('selected', lang === "en-US");
      localStorage.setItem('lang', lang);
    }

    document.addEventListener('DOMContentLoaded', function () {
      // idioma
      let lang = localStorage.getItem('lang');
      if (!lang) lang = navigator.language === "en-US" ? "en-US" : "pt-BR";
      setLanguage(lang);

      carregarTierList();
      document.getElementById('rank').addEventListener('change', carregarTierList);
      document.getElementById('days').addEventListener('change', carregarTierList);
      document.getElementById('role').addEventListener('change', filtrarTierList);
      document.getElementById('lane').addEventListener('change', filtrarTierList);

      // Theme switch
      document.getElementById('themeSwitch').addEventListener('click', toggleTheme);

      // Language switch
      const langSwitch = document.getElementById('langSwitch');
      langSwitch.addEventListener('click', function(e) {
        showFlagDropdown(true);
        e.stopPropagation();
      });
      document.getElementById('flagBR').addEventListener('click', function() { setLanguage('pt-BR'); showFlagDropdown(false); });
      document.getElementById('flagUS').addEventListener('click', function() { setLanguage('en-US'); showFlagDropdown(false); });
      document.addEventListener('click', function(e) {
        if (!document.getElementById('flagDropdown').contains(e.target) && e.target !== langSwitch) {
          showFlagDropdown(false);
        }
      });
      document.getElementById('flagBR').addEventListener('keypress', function(e){ if(e.key==='Enter'){setLanguage('pt-BR');showFlagDropdown(false);} });
      document.getElementById('flagUS').addEventListener('keypress', function(e){ if(e.key==='Enter'){setLanguage('en-US');showFlagDropdown(false);} });
    });
  </script>
</body>
</html>
