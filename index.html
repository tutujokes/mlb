<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Tier List - Mobile Legends</title>
  <link rel="stylesheet" href="css/estilo.css">
  <script src="https://kit.fontawesome.com/5a0b2e4f5b.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header-moba">
    <div class="logo-moba">Tier List MLBB</div>
    <div class="header-actions">
      <button class="theme-switch" id="themeSwitch">
        <i id="themeIcon" class="fa-solid fa-moon"></i>
      </button>
      <div class="lang-switch-wrap">
        <button class="lang-switch" id="langSwitch">
          <span class="flag" id="flagActive" style="background-image:url('https://cdn.jsdelivr.net/gh/hjnilsson/country-flags/svg/br.svg')"></span>
        </button>
        <div class="flag-dropdown hidden" id="flagDropdown">
          <span class="flag-option" id="flagBR" style="background-image:url('https://cdn.jsdelivr.net/gh/hjnilsson/country-flags/svg/br.svg')"></span>
          <span class="flag-option" id="flagUS" style="background-image:url('https://cdn.jsdelivr.net/gh/hjnilsson/country-flags/svg/us.svg')"></span>
        </div>
      </div>
    </div>
  </header>
  <main class="main-moba">
    <h1 class="main-title" data-i18n="title">Tier List - Mobile Legends</h1>
    <div class="filters-row">
      <div class="filter-group">
        <label for="rank" data-i18n="rank_label">Rank:</label>
        <select id="rank">
          <option value="mythic" data-i18n="rank_mythic">Mítico</option>
          <option value="legend" data-i18n="rank_legend">Lenda</option>
          <option value="epic" data-i18n="rank_epic">Épico</option>
          <option value="grandmaster" data-i18n="rank_grandmaster">Grão-mestre</option>
          <option value="master" data-i18n="rank_master">Mestre</option>
          <option value="elite" data-i18n="rank_elite">Elite</option>
          <option value="warrior" data-i18n="rank_warrior">Guerreiro</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="days" data-i18n="days_label">Dias:</label>
        <select id="days">
          <option value="1" data-i18n="days_1">1</option>
          <option value="3" data-i18n="days_3">3</option>
          <option value="7" data-i18n="days_7">7</option>
          <option value="15" data-i18n="days_15">15</option>
          <option value="30" data-i18n="days_30">30</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="role" data-i18n="role_label">Função:</label>
        <select id="role">
          <option value="" data-i18n="all_roles">Todas</option>
          <option value="mage" data-i18n="role_mage">Mago</option>
          <option value="marksman" data-i18n="role_marksman">Atirador</option>
          <option value="tank" data-i18n="role_tank">Tanque</option>
          <option value="assassin" data-i18n="role_assassin">Assassino</option>
          <option value="fighter" data-i18n="role_fighter">Lutador</option>
          <option value="support" data-i18n="role_support">Suporte</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="lane" data-i18n="lane_label">Rota:</label>
        <select id="lane">
          <option value="" data-i18n="all_lanes">Todas</option>
          <option value="mid" data-i18n="lane_mid">Meio</option>
          <option value="gold" data-i18n="lane_gold">Ouro</option>
          <option value="exp" data-i18n="lane_exp">EXP</option>
          <option value="jungle" data-i18n="lane_jungle">Selva</option>
          <option value="roam" data-i18n="lane_roam">Rotação</option>
        </select>
      </div>
    </div>
    <div class="tier-box tier-ss">
      <div class="tier-label ss">SS</div>
      <div id="tier-ss" class="tier-container"></div>
    </div>
    <div class="tier-box tier-s">
      <div class="tier-label s">S</div>
      <div id="tier-s" class="tier-container"></div>
    </div>
    <div class="tier-box tier-a">
      <div class="tier-label a">A</div>
      <div id="tier-a" class="tier-container"></div>
    </div>
    <div id="noResults" class="no-results hidden" data-i18n="no_heroes">Nenhum herói encontrado.</div>
  </main>

  <div id="heroModal" class="hero-modal hidden">
    <div class="hero-modal-content">
      <button class="hero-modal-close" title="Fechar">&times;</button>
      <div class="hero-modal-body">
        <section class="modal-section section-about">
          <div class="hero-header">
            <img class="hero-portrait" id="modal-hero-img" src="" alt="Retrato do herói">
            <div class="hero-about">
              <h2 id="modal-hero-name"></h2>
              <div id="modal-hero-role"></div>
              <div id="modal-hero-lanes"></div>
            </div>
          </div>
        </section>
        <section class="modal-section section-builds">
          <h3 id="builds-title">Ordem Recomendada das Habilidades</h3>
          <div id="modal-hero-builds"></div>
          <div id="modal-hero-specialties"></div>
          <div id="modal-hero-icons"></div>
        </section>
        <section class="modal-section section-skills">
          <h3>Habilidades</h3>
          <div id="modal-hero-skills"></div>
        </section>
        <section class="modal-section section-stats">
          <h3>Estatísticas Gerais</h3>
          <div id="modal-hero-stats"></div>
          <div id="modal-hero-stats-graph"></div>
        </section>
        <section class="modal-section section-relations">
          <h3>Relações e Sinergias</h3>
          <div id="modal-hero-assist"></div>
          <div id="modal-hero-strong"></div>
          <div id="modal-hero-weak"></div>
        </section>
        <section class="modal-section section-partners">
          <h3>Parcerias & Combos</h3>
          <div id="modal-hero-sub-heroes"></div>
          <div id="modal-hero-sub-heroes-impact"></div>
          <div id="modal-hero-sub-heroes-last"></div>
        </section>
        <section class="modal-section section-counters">
          <h3>Counters</h3>
          <div id="modal-hero-counters"></div>
        </section>
      </div>
    </div>
  </div>

  <footer class="footer-moba">
    <span class="footer-brand">moba.gg &reg; 2025</span>
    <a class="byarthur" href="https://github.com/tutujokes" target="_blank" rel="noopener" aria-label="GitHub">
      Arthur Henrique
    </a>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
